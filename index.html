<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        img {
            display: block;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    
    <section>
        <h2>About Me</h2>
        <p>Hello! I'm learning web development, and this is my first webpage using HTML, CSS, and JavaScript. Exciting, right?</p>
        <p>You can learn more about web development <a href="https://www.w3schools.com/" target="_blank">here</a>.</p>
    </section>
    
    <section>
        <h2>My Favorite Image</h2>
        <img src="https://tse1.mm.bing.net/th?id=OIP.upVO_Wd76qblX-eNFY0ERQHaDJ&pid=Api&P=0&h=180" alt="Placeholder image" width="300" />
    </section>

    <section>
        <h2>Click the Button Below</h2>
        <button onclick="showAlert()">Click me!</button>
    </section>

    <footer>
        <p>Thanks for visiting! Contact me at <a href="mailto:youremail@example.com">youremail@example.com</a>.</p>
    </footer>

    <script>
        function showAlert() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
